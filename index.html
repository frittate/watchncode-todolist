<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body>
    <h1>Todo List App</h1>
    <div>
      <button class="btn" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div class="md-form">
      <input class="form-control" type="text" id="addTodoTextInput" width="100px">
      <label for="addTodoTextInput" class="">Example label</label>
    </div>

    <button class="btn btn-default" onclick="handlers.addTodo()">Add</button>

    <div>
      <input id="changeTodoPositionInput" type ="number" value="0">
      <input id="changeTodoTextInput" type="text">
      <button onclick="handlers.changeTodo()">Change</button>
    </div>
    
    
    
    <div>
      <button onclick="handlers.toggleTodo()">Toggle number ...</button>
      <input id="toggleTodoPositionInput" type ="number" value="0">
    </div>
    
    <ul>
      <p>List seems empty</p>
    </ul>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
